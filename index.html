<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-Area">

        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="logIn-box">

            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email">
            <br/>
            <input class="form-control" type="password" placeholder="password">
            <br/>
            <button id="login-button" class="btn btn-success" type="submit">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row marginHobe text-white ">
            <div class="col-md-4 ">
                <div class="deposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="withdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md-4 ">
                <div class="balance">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>

            </div>
        </div>
        <div class="row marginHobe">
            <div class="col-md-6 ">
                <div id="deposit-vitore" class="vitore">
                    <h2>Deposit</h2>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="withdraw-vitore" class="vitore">
                    <h2>Withdraw</h2>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw-button" class="btn btn-success">Withdraw</button>
                </div>

            </div>
        </div>
    </div>


    <script>
        // login button event handler
        let submit = document.getElementById('login-button');
        submit.addEventListener('click', function() {
                let loginArea = document.getElementById('login-Area');
                loginArea.style.display = 'none';
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block';

            })
            // deposit button event handler
        let depositButton = document.getElementById('deposit-button');
        depositButton.addEventListener('click', function() {
                const depositAmounts = document.getElementById('depositAmount').value;
                const depositNumber = parseFloat(depositAmounts);
                const currentDeposits = document.getElementById('currentDeposit').innerText;
                const currentDepositNumber = parseFloat(currentDeposits);
                let total = currentDepositNumber + depositNumber;
                document.getElementById('currentDeposit').innerText = total;


                // balance event handler for deposit button
                const balanceAmount = document.getElementById('currentBalance').innerText;
                const balanceAmountNumber = parseFloat(balanceAmount);
                const totalBalance = balanceAmountNumber + depositNumber;
                document.getElementById('currentBalance').innerText = totalBalance;

                document.getElementById('depositAmount').value = '';

            })
            // withdraw button event handler
        let withdrawButton = document.getElementById('withdraw-button');
        withdrawButton.addEventListener('click', function() {
            let withdrawAmount = document.getElementById('withdrawAmount').value;
            let withdrawAmountNumber = parseFloat(withdrawAmount);
            let currentwithdraw = document.getElementById('currentWithdraw').innerText;
            let currentwithdrawNumber = parseFloat(currentwithdraw);
            let totalWithdraw = currentwithdrawNumber + withdrawAmountNumber;
            document.getElementById('currentWithdraw').innerText = totalWithdraw;
            document.getElementById('withdrawAmount').value = '';


            // balance event handler for withdraw button
            const balanceAmount = document.getElementById('currentBalance').innerText;
            const balanceAmountNumber = parseFloat(balanceAmount);
            const totalBalance = balanceAmountNumber - withdrawAmountNumber;
            document.getElementById('currentBalance').innerText = totalBalance;

        })
    </script>

</body>

</html>
